<h3 class="card-title">{{obtenerPregunta()}}</h3>
<ul class="list-group">
    <li *ngFor="let respuesta of listPregunta[preguntaService.indexPregunta].respuestas; let i = index" 
        class="list-group-item"
        (click)="respuestaSeleccionada(respuesta, i)"
        [ngClass]="AddClassOption(respuesta)">{{respuesta.nombre}}
        <span class="material-icons correcto" *ngIf="iconCorrecto(respuesta)">
            check_circle
        </span>
        <span class="material-icons incorrecto" *ngIf="iconIncorrecto(respuesta)">
            clear   
        </span>
    </li>

</ul>
<app-botonera></app-botonera>
